<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,2,3,4,5]; // 3,4,5,6,7
        document.write("The value in third position is",a[3]);
        
        document.write(a[0])
        document.write(a[1])
        document.write(a[2])
        document.write(a[3])
        document.write(a[4])
        document.write("The array is:")
        for(let i=0;i<5;i++){
            document.write(a[i]);
        }
        let sum=0;
        for(let i=0;i<a.length;i++){  //array_name.length
            sum=sum+a[i];
             //sum=0+1  sum=1+2 sum=3+3

        }
        document.write("Sum is:",sum);

        for(let i=0;i<a.length;i++){
            a[i]=a[i]+2;
        }
        document.write(a);
    
    </script>
</body>
</html>
