<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x="Welcome to Javacript String Operations";
        document.write("The length of string is:",x.length);
        document.write("<br>The character at index 2 is",x.charAt(2));
        document.write("<br>",x.toUpperCase()) ;
        document.write("<br>",x.toLowerCase()) ;
        document.write("<br>",x.substring(2,6)); 
        document.write("<br>",x.substr(8,2)) ;
         

    </script>
    
</body>
</html>
